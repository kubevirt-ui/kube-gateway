apiVersion: v1
kind: ServiceAccount
metadata:
  name: sa
secrets:
- name: kube-gateway-secrets
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: cluster-reader
rules:
- apiGroups: ["*"]
  resources: ["*"]
  verbs: ["get", "watch", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: cluster-reader
roleRef:
  kind: ClusterRole
  apiGroup: rbac.authorization.k8s.io
  name: cluster-reader
subjects:
- kind: ServiceAccount
  name: sa
---
apiVersion: v1
kind: Service
metadata:
  name: svc
  annotations:
      "service.alpha.openshift.io/serving-cert-secret-name": kube-gateway-secrets
spec:
  type: LoadBalancer
  ports:
  - port: 8080
    protocol: TCP
    targetPort: 8080
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: route
spec:
  host: kube-gateway.apps-crc.testing
  to:
    kind: Service
    name: kube-gateway-svc
    weight: 100
  tls:
    termination: reencrypt
  port:
    targetPort: 8080
  wildcardPolicy: None
---
apiVersion: oauth.openshift.io/v1
kind: OAuthClient
metadata:
  name: client
grantMethod: auto
secret: my-secret
redirectURIs:
- https://kube-gateway.apps-crc.testing/auth/callback
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: proxy
spec:
  replicas: 1
  template:
    spec:
      initContainers:
      - image: web-app
        name: kube-gateway-web-app
        volumeMounts:
        - name: web-app
          mountPath: "/app/web"
        command:
        - "/bin/cp"
        - "-r"
        - "/data/web/public"
        - "/app/web/"
      containers:
      - image: proxy
        name: kube-gateway
        ports:
        - name: kube-gateway-https
          containerPort: 8080
        volumeMounts:
        - name: secrets
          mountPath: "/secrets"
        - name: web-app
          mountPath: "/app/web"
        env:
        - name: API_URL
          value: "https://kubernetes.default.svc"
        - name: ROUTE_URL
          value: "kube-gateway.apps-crc.testing"
        - name: TOKEN_PASSTHROUGH
          value: "true"
        - name: LISTEN
          value: "https://0.0.0.0:8080"
        command:
        - "./kube-gateway"
        - "-api-server=$(API_URL)"
        - "-ca-file=/var/run/secrets/kubernetes.io/serviceaccount/ca.crt"
        - "-cert-file=/secrets/tls.crt"
        - "-key-file=/secrets/tls.key"
        - "-base-address=https://$(ROUTE_URL)"
        - "-listen=$(LISTEN)"
        - "-k8s-bearer-token-passthrough=$(TOKEN_PASSTHROUGH)"
      volumes:
      - name: secrets
        secret:
          secretName: kube-gateway-secrets
      - name: web-app
        emptyDir: {}
      serviceAccountName: sa